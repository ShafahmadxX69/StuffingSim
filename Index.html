<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stuffing Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Stuffing Simulation Tool</h1>
  </header>
  <main>
    <label for="length">Item Length (cm)</label>
    <input type="number" id="length" placeholder="e.g. 50" />

    <label for="width">Item Width (cm)</label>
    <input type="number" id="width" placeholder="e.g. 40" />

    <label for="height">Item Height (cm)</label>
    <input type="number" id="height" placeholder="e.g. 30" />

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" placeholder="e.g. 100" />

    <button onclick="simulateStuffing()">Simulate</button>

    <div class="result" id="result"></div>
    <canvas id="canvas" width="600" height="300"></canvas>
  </main>
  <script src="script.js"></script>
</body>
</html>
