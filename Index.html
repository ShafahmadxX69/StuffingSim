<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stuffing Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      padding: 2em;
      max-width: 900px;
      margin: auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
    }
    button {
      margin-top: 1em;
      padding: 0.7em 2em;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 2em;
      padding: 1em;
      background: #e9ecef;
    }
    canvas {
      margin-top: 1em;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stuffing Simulation Tool</h1>
  </header>
  <main>
    <label for="length">Item Length (cm)</label>
    <input type="number" id="length" placeholder="e.g. 50" />

    <label for="width">Item Width (cm)</label>
    <input type="number" id="width" placeholder="e.g. 40" />

    <label for="height">Item Height (cm)</label>
    <input type="number" id="height" placeholder="e.g. 30" />

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" placeholder="e.g. 100" />

    <button onclick="simulateStuffing()">Simulate</button>

    <div class="result" id="result"></div>
    <canvas id="canvas" width="600" height="300"></canvas>
  </main>
  <script>
    function simulateStuffing() {
      const L = +document.getElementById("length").value;
      const W = +document.getElementById("width").value;
      const H = +document.getElementById("height").value;
      const Q = +document.getElementById("quantity").value;

      const containerL = 1200; // cm (40ft container ~12m)
      const containerW = 230; // cm
      const containerH = 230; // cm

      const volItem = (L * W * H) / 1e6; // m^3
      const volContainer = (containerL * containerW * containerH) / 1e6; // m^3

      const maxFitLength = Math.floor(containerL / L);
      const maxFitWidth = Math.floor(containerW / W);
      const maxFitHeight = Math.floor(containerH / H);
      const maxPerLayer = maxFitLength * maxFitWidth;
      const maxTotal = maxPerLayer * maxFitHeight;

      const used = Math.min(Q, maxTotal);
      const unused = Q - used;

      const result = `
        <strong>Item Volume:</strong> ${volItem.toFixed(3)} m³<br/>
        <strong>Container Volume:</strong> ${volContainer.toFixed(3)} m³<br/>
        <strong>Max per Layer:</strong> ${maxPerLayer}<br/>
        <strong>Max Total in Container:</strong> ${maxTotal}<br/>
        <strong>Used in Simulation:</strong> ${used}<br/>
        <strong>Unused:</strong> ${unused}<br/>
      `;
      document.getElementById("result").innerHTML = result;

      // Visual simulation
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const scale = canvas.width / containerL;
      const boxW = L * scale;
      const boxH = H * scale * 0.5;
      let x = 0, y = 0, count = 0;

      for (let i = 0; i < maxFitHeight; i++) {
        for (let j = 0; j < maxFitWidth; j++) {
          for (let k = 0; k < maxFitLength; k++) {
            if (count >= used) return;
            ctx.fillStyle = `rgba(0, 123, 255, 0.7)`;
            ctx.fillRect(k * boxW, y, boxW - 2, boxH - 2);
            count++;
          }
        }
        y += boxH;
      }
    }
  </script>
</body>
</html>
